<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kint Hill | Worn Quietly</title>
    <style>
      /* Global Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Helvetica Neue", Arial, sans-serif;
        background: #f5f2ec;
        color: #264e36;
      }
      a {
        text-decoration: none;
        color: inherit;
      }
      /* Header */
      header {
        text-align: center;
        padding: 2rem 1rem;
      }
      header h1 {
        font-size: 3rem;
        letter-spacing: 2px;
      }
      header p {
        font-size: 1rem;
        letter-spacing: 4px;
        margin-top: 0.5rem;
      }
      /* Hero Video */
      .hero {
        position: relative;
        width: 100%;
        height: 0;
        padding-bottom: 40%;
        overflow: hidden;
      }
      .hero video,
      .hero img {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: auto;
        height: 100%;
      }
      /* Main Content */
      main {
        max-width: 900px;
        margin: 2rem auto;
        padding: 0 1rem;
      }
      .cap-showcase {
        text-align: center;
        margin: 2rem 0;
      }
      .cap-showcase img {
        width: 300px;
        border: 4px solid #264e36;
        border-radius: 4px;
      }
      /* Countdown */
      .countdown {
        text-align: center;
        font-size: 1.25rem;
        margin: 1.5rem 0;
      }
      /* Signup Form */
      .signup {
        background: white;
        border: 2px solid #264e36;
        padding: 2rem;
        border-radius: 8px;
        max-width: 500px;
        margin: 2rem auto;
      }
      .signup h2 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }
      .signup form {
        display: flex;
        gap: 0.5rem;
      }
      .signup input[type="email"] {
        flex: 1;
        padding: 0.75rem;
        border: 2px solid #264e36;
        border-radius: 4px;
        font-size: 1rem;
      }
      .signup button {
        padding: 0.75rem 1.5rem;
        background: #264e36;
        color: #f5f2ec;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
      }
      .signup button:hover {
        background: #1f3f2d;
      }
      /* Footer */
      footer {
        text-align: center;
        font-size: 0.875rem;
        padding: 2rem 1rem;
        color: #a89e94;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Kint Hill</h1>
      <p>Worn Quietly</p>
    </header>
    <!-- Hero Section: use a video loop or high-res image fallback -->
    <section class="hero">
      <video autoplay muted loop playsinline>
        <source src="hero-video.mp4" type="video/mp4" />
        <img src="hero-fallback.jpg" alt="Kint Hill Hero Shot" />
      </video>
    </section>
    <main>
      <!-- Countdown Timer -->
      <div class="countdown" id="countdown">Drops in 00d 00h</div>
      <!-- Cap Showcase -->
      <section class="cap-showcase">
        <img src="cap-front.jpg" alt="Kint Hill Cap" />
      </section>
      <!-- Email Signup -->
      <section class="signup">
        <h2>Be the First to Know</h2>
        <form id="waitlist-form">
          <input type="email" name="email" placeholder="Your Email" required />
          <button type="submit">Join the Quiet Club</button>
        </form>
      </section>
    </main>
    <footer>&copy; 2025 Kint Hill. Worn Quietly.</footer>
    <script>
      // Countdown Script
      const launch = new Date("2025-06-15T10:00:00").getTime();
      const cdElem = document.getElementById("countdown");
      setInterval(() => {
        const now = Date.now();
        const diff = launch - now;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        cdElem.textContent = `Drops in ${days}d ${hours}h`;
      }, 1000);
      // Form Submission (placeholder)
      document
        .getElementById("waitlist-form")
        .addEventListener("submit", (e) => {
          e.preventDefault();
          alert("Thank you! We will notify you.");
        });
    </script>
  </body>
</html>
